<!doctype html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<title>Axilium</title>

</head>
<body id="bg">
	
	<!-- HEADER -->
	<header class="sticky-top">

		<nav class="navbar navbar-expand-lg navbar-light">
			
			<!-- LOGO -->
			<a href="index.html" onclick="return up()" class="logo-header mostion"><img class="axilium-logo" src="icons/logo1-восстановлено.png" alt="logo" width="70" height="45"></a>
			
			<!-- COLLAPSE BTN -->
			<div class="navbar_container">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Togglenavigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>

			<!-- NAVIGATION -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav mr-auto">

					<li class="nav-item active">
						<a href="index.html" class="nav-link">Home</a>
					</li>					
					
				</ul>
				
			</div>

			<!-- SEARCH BTN -->			
			<div class="extra-nav">

				<div class="dropdown search-btn open">

					<button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="fa fa-search" aria-hidden="true"></i></button>

					<div class="dropdown-menu" aria-labelledby="dLabel">
						<input type="text" class="form-controls" placeholder="Search">
					</div>

				</div>

			</div>
			
			<!-- LOGIN FORM -->
			<button class="site-button pull-right m-t15 login" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

			<div id="id01" class="modal">

				<div class="col-md-offset-3 col-md-6">

					<div class="tab" role="tabpanel">

						<ul class="nav nav-tabs" role="tablist">
							
							<li role="presentation" id="sign_in" class="active"><a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">sign in</a></li>
							<li role="presentation" id="sign"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">sign up</a></li>

						</ul>

						<div class="tab-content tabs">
							
							<div role="tabpanel" class="tab-pane fade in active show" id="Section1">
								
								<form class="form-horizontal">
									
									<div class="form-group">
										<label for="exampleInputEmail1">username</label>
										<input type="email" class="form-control" id="exampleInputEmail1">
									</div>
									
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control" id="exampleInputPassword1">
									</div>
									
									<div class="form-group">
										
										<div class="main-checkbox">
											<input value="None" id="checkbox1" name="check" type="checkbox">
											<label for="checkbox1"></label>
										</div>
										
										<span class="text">Keep me Signed in</span>

									</div>
									
									<div class="form-group">
										<button type="submit" class="btn btn-default">Sign in</button>
									</div>
									
									<div class="form-group forgot-pass">
										<button type="submit" class="btn btn-default">forgot password</button>
									</div>

								</form> <!-- /form -->

							</div>
							
							<div role="tabpanel" class="tab-pane fade" id="Section2">
								
								<form class="form-horizontal">
									
									<div class="form-group">
										<label for="exampleInputEmail1">First Name</label>
										<input type="text" class="form-control" id="exampleInputEmail1">
									</div>
									
									<div class="form-group">
										<label for="exampleInputEmail1">Last Name</label>
										<input type="text" class="form-control" id="exampleInputEmail1">
									</div>
									
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label>
										<input type="email" class="form-control" id="exampleInputEmail1">
									</div>
									
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control" id="exampleInputPassword1">
									</div>
									
									<div class="form-group">
										<button type="submit" class="btn btn-default">Sign up</button>
									</div>

								</form> <!-- /form -->

							</div>

						</div> <!-- /tab-content -->

					</div> <!-- /tab -->

				</div><!-- /.col-md-offset-3 col-md-6 -->

			</div> <!-- /modal -->

		</nav>
		
	</header> <!-- /HEADER -->
	
	<!-- MAIN IMG -->
	<div id="home" class="block">
		
		<div class="container donate">
			
			<h1 class="donate wow fadeInDown" data-wow-delay="0.1s">Donate</h1>
			<h3 id="example" class="donate">together we can make a difference</h3>

		</div> <!-- /container -->
		
	</div> <!-- /MAIN IMG -->
	
	<!-- DONATE -->
	<section class="probootstrap-section">
		
		<div class="container main_donate">
			
			<div class="row">
				
				<div class="col-md-5">
					
					<form action="#" method="post" class="probootstrap-form">

						<div class="form-group">
							<label for="name">Full Name</label>
							<input type="text" class="form-control wow slideInLeft" id="name" name="name" placeholder="eg. John Doe">
						</div>
						
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control wow slideInLeft" id="email" name="email" placeholder="eg. info@uicookies.com">
						</div>
						
						<div class="form-group">
							<label for="amount">Amount</label>
							<input type="text" class="form-control wow slideInLeft" id="amount" name="amount" placeholder="$1000.00">
						</div>
						
						<div class="form-group">
							<label for="message">Note</label>
							<textarea cols="30" rows="10" class="form-control wow slideInLeft" id="message" name="message" placeholder="eg. This donation is for the children who needs food."></textarea>
						</div>
						
						<div class="form-group">
							<input type="submit" class="btn btn-primary btn-lg wow flipInX" id="submit" name="submit" value="Donate">
						</div>

					</form> <!-- /form -->

				</div>	
				
				<div class="col-md-6 col-md-push-1">
					
					<h4 class="donate">Europe Office</h4>
					
					<ul id="icoMoon" class="probootstrap-contact-info">
						<li><i class="icon-pin"></i> <span>Chehova 8 Street, Ternopil</span></li>
						<li><i class="icon-email"></i><span>info@domain.com</span></li>
						<li><i class="icon-phone"></i><span>+123 456 7890</span></li>
					</ul>
					
				</div>

			</div> <!-- /row -->

		</div> <!-- /container -->

	</section> <!-- /DONATE -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<!-- ANIMATION -->
	<link rel="stylesheet" href="animate.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>
	<script>
		document.getElementById('sign').onclick = function() {
			document.getElementById('sign').classList.add('active');
			document.getElementById('sign_in').classList.remove('active');
		};

		document.getElementById('sign_in').onclick = function() {
			document.getElementById('sign').classList.remove('active');
			document.getElementById('sign_in').classList.add('active');
		};
	</script>

	<script src="script.js"></script>

</body>
</html>
